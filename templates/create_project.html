
{% extends "base.html" %}

{% block title %}Créer un projet - Data Collection{% endblock %}

{% block content %}
<div class="row creat_p">
    <div class="col-lg-8 mx-auto my-5 px-2">
        <div class="card1">
            <div class="card-header py-3 text-center fw-bold fs-2 theme-bg">
                <h3><i class="fas fa-folder-plus me-2"></i>Créer un nouveau projet</h3>
            </div>
            <div class="card-body bg-backdrop py-3 px-3">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom du projet</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Date de début</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">Date de fin</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="form_type" class="form-label">Type de formulaire</label>
                        <select class="form-select" id="form_type" name="form_type" required>
                            <option value="unique">Formulaire unique</option>
                            <option value="multi">Formulaires multiples</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i> Annuler
                        </a>
                        <button type="submit" class="btn btn-primary theme-bg">
                            <i class="fas fa-check me-1"></i> Créer le projet
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
