<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>Inscription</title>
</head>
<body style="background: linear-gradient(135deg, #1f3f7c);, #1f3f7c);">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-9 col-lg-8 col-xl-7">
            <div class="card shadow-lg mt-4 bg-white">
                <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #1f3f7c);, #1f3f7c);">
                    <h3><i class="fas fa-user-plus me-2"></i>Inscription</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('auth.register') }}" enctype="multipart/form-data" novalidate>
                        <!-- Nom d'utilisateur -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                            </div>
                        </div>

                        <!-- Profil -->
                        <div class="mb-3">
                            <label for="profil" class="form-label">Profil</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                <input type="file" class="form-control" id="profil" name="profil" required>
                            </div>
                        </div>

                        <!-- Email avec bouton OTP -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
                                <button class="btn btn-outline-primary" type="button" id="get-otp">
                                    <i class="fas fa-key me-1"></i>Obtenir OTP
                                </button>
                            </div>
                        </div>

                        <!-- Code OTP -->
                        <div class="mb-3">
                            <label for="otp" class="form-label">Code de confirmation</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="number" class="form-control" id="otp" name="otp" placeholder="Entrez le code OTP reçu" required>
                            </div>
                        </div>

                        <!-- Mot de passe -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                            </div>
                        </div>

                        <button type="submit" class="btn w-100 mt-2 text-white" style="background: linear-gradient(135deg, #1f3f7c);, #1f3f7c);">
                            <i class="bi bi-person-circle me-1"></i>Valider l'inscription
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-dark">J'ai déjà un compte ? <a href="{{ url_for('auth.login') }}" class="text-primary">Se connecter</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script OTP -->
<script>
document.getElementById('get-otp').addEventListener('click', function() {
    const email = document.getElementById('email').value;

    if(email) {
        fetch("{{ url_for('auth.send_otp') }}", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: email })
        })
        .then(res => res.json())
        .then(data => {
            if(data.success) {
                alert("✅ " + data.message + " à " + email);
            } else {
                alert("❌ Erreur : " + data.message);
            }
        })
        .catch(err => alert("Erreur de connexion : " + err));
    } else {
        alert('Veuillez entrer votre email d’abord.');
    }
});
</script>

<!-- Scripts Bootstrap et personnalisés -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
