<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <title>Connexion</title>
</head>
<body style="background: linear-gradient(135deg, #1f3f7c);, #1f3f7c);">
<div class="container border-5 border-white rounded-4">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6">
            <div class="card shadow-lg bg-white">
                <div class="card-header text-center text-white" style="background: linear-gradient(135deg, #1f3f7c);, #1f3f7c);">
                    <h3><i class="fas fa-sign-in-alt me-2"></i>Connexion</h3>
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        <!-- Input username avec icône -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                            </div>
                        </div>

                        <!-- Input password avec icône -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                            </div>
                        </div>

                        <button type="submit" class="btn w-100 text-white" style="background: linear-gradient(135deg, #1f3f7c);, #1f3f7c);">
                            <i class="fa-solid fa-paper-plane"></i> Se connecter
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p >Pas encore de compte ? <a href="{{ url_for('auth.register') }}" class="text-primary">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/forms.js') }}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
